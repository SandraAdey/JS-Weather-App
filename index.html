<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>weather app</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form" class="mb-5">
                <div class="row">
                    <div class="col-9">
                <input 
                type="search" 
                placeholder="Search for a city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm border-0" 
                />
            </div>
               <div class="col-3"> 
                <input type="submit" value="Search" 
                class="form-control btn btn-primary shadow-sm">
            </div>
            
            </div>
            </form>
            <h1 id="city"></h1>
        <ul>
            <li>Last updated: <span id="date"</span></li>
            
            <li id="description"></li>
        </ul>
        <div class="row">
            <div class="col-6">
                <div class="flexbox">
                <img 
                src="" 
                alt="cloudy icon"
                id="icon"
                class="weather-icon float-left"
                />
                <div class="float-left">
                 <span class="temperature" id="temperature">19</span>
                    <span class="units">
                        <a href="" id="celsuis-link">°C |</a> 
                        <a href="" id="fahrenheit-link">°F</a> 
                        </span>
              </div>
             </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind: 8 <span id="wind"></span>km/h
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <small>
        <a href="https://github.com/SandraAdey/JS-Weather-App" target="_blank"
        >Open-source code</a
            >
             by Sandra A
    </small>
    </div>
    <script src="app.js"></script>
</body>
</html>
